<html>
    <body>
    <script>
let num = 7;

if (num % 2 === 0) {
  console.log("عدد زوج است")
} else {
  console.log("عدد فرد است")
}
/////////////////////////////////
let employee = {
  name: "Sara",
  age: 28,
  salary: null,
  department: undefined
};

for (let key in employee) {
  if (employee[key] === null || employee[key] === undefined) {
    delete employee[key];
  }
}

console.log(employee);
////////////////////////////////////
let arr = [10, 21, 32, 43, 50];

for (let i = 0; i < arr.length; i++) {
  if (arr[i] % 2 === 0) {
    console.log(arr[i]);
  }
}
//////////////////////////////////////////////
let numbers = [5, 8, 12, 20];
let sum = 0;

for (let i = 0; i < numbers.length; i++) {
  sum += numbers[i];
}

console.log("جمع آرایه:", sum);
///////////////////////////////////////////////////
let n = 7;  
let fib = [0, 1];

for (let i = 2; i < n; i++) {
  fib[i] = fib[i - 1] + fib[i - 2];
}

console.log(fib);
///////////////////////////////////////////////////
let number = 10;  
let fact = 1;

for (let i = 1; i <= number; i++) {
  fact *= i;
}

console.log("فاکتوریل:", fact);
</script>
</body>

</html>
